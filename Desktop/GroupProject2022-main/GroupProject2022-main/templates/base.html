<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project - Web Crawler</title>

    <link rel="stylesheet" href="static/css/main.css">

    <!--Bootstrap source-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Crawled</a>
          <button onClick = {} class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if session.user_id %}
              <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/crawl">Crawl</a></li>
                <li class="nav-item"><a href="/data_photo" class="nav-link">Photo</a></li>
                <li class="nav-item"><a href="/data_text" class="nav-link">Text</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
              </ul>
            {% else %}
              <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
              </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block body %}{% endblock %}
    </body>
</html>
