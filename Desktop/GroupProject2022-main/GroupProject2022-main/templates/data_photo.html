{% extends 'base.html' %}

{% block body %}
<div class="photo-container">
    {% for photo in photos %}
        <div class="photo-item">
            <img class="photo-detail" src="static/local_folder/full/{{photo}}" alt="">
        </div>
    {% endfor %}
</div>

<!--Flask can only serve image from the static folder, not anywhere else-->
{% endblock %}}
